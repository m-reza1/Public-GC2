<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black">
    <div class="max-w-6xl mx-auto">
        <!-- Navbar -->
        <nav class="flex justify-between items-center p-6 border-b border-gray-300">
            <div class="text-lg font-semibold">Hickstiv</div>
            <div class="space-x-8">
                <a href="home.html" class="hover:underline">Home</a>
                <a href="shop.html" class="hover:underline">Shop</a>
                <a href="account.html" class="hover:underline">Account</a>
            </div>
        </nav>

        <!-- Product detail -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 px-6 py-12">
            <!-- Image -->
            <div class="w-full">
                <img src="1.png" alt="Product Image" class="w-full h-auto border border-gray-300">
            </div>

            <!-- Description -->
            <div class="flex flex-col justify-center">
                <h1 class="text-3xl font-bold mb-4">A1GVY ErEO</h1>
                <p class="text-gray-700 mb-6">This product is crafted with high-quality materials and designed with a modern minimalist aesthetic, ensuring both comfort and style.</p>
                
                <p class="text-2xl font-semibold mb-6">Rp 1.500.000</p>

                <div class="mb-6">
                    <label for="size" class="block text-sm font-medium text-gray-700">Select Size</label>
                    <select id="size" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>

                <button class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">Add to Cart</button>
            </div>
        </section>

        <!-- Back button -->
        <div class="text-center py-6">
            <a href="home.html" class="text-gray-700 hover:underline flex flex-col min-h-screen">‚Üê Back to Shop</a>
        </div>
    </div>
</body>
</html>
